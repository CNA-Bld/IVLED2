<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUSync</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <style>
        .nav-tabs {
            margin-bottom: 20px;
        }

        .footer {
            width: 100%;
            background-color: #f5f5f5;
        }

        .container .text-muted {
            margin: 10px 0;
        }

        #hitokoto {
            text-indent: -1em;
            padding-left: 1em;
        }
    </style>

    {% block additional_css %} {% endblock %}
</head>
<body role="document">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NUSync</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Dashboard</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:introJs().start();">Help!</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="http://www.sshz.org/">SSHZ.ORG</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" role="main">
    {% block main_body %}
    {% endblock %}
</div>
<!-- /.container -->

<footer class="footer">
    <div class="container">
        <p class="text-muted" id="hitokoto">「少女祈祷中……」</p>
        <p class="text-muted">NUSync - Page Rendered in {{ g.request_time() }}</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>

<script>
    $(function () {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                $.bootstrapGrowl("{{ message }}", {
                    type: '{{ category }}'
                });
            {% endfor %}
        {% endwith %}

        $.ajax({
            url: 'https://platform.sshz.org/hitokoto/',
            dataType: "jsonp",
            jsonp: "fun",
            data: {
                encode: "jsc"
            },
            success: function (d) {
                $("#hitokoto").html('<a class="text-muted" href="http://hitokoto.us/view/' + d.id + '.html" target="_blank" title="分类：' + d.catname + '&#10;出自：' + d.source + '&#10;喜欢：' + d.like + '&#10;投稿：' + d.author + ' @ ' + d.date + '">「' + d.hitokoto + '」</a>');
            }
        });
    });
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61576953-1', 'auto');
  ga('send', 'pageview');

</script>

{% block additional_js %} {% endblock %}

</body>
</html>
